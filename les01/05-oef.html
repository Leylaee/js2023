<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let naam = prompt("Wat is je naam?", "Leyla");
        let leeftijd = prompt("Hoe oud ben je?", "26");
        let vak = prompt("Wat is je lievelingsvak", "JavaScript");
        document.write(`<p>Hallo ${naam}, ik zie dat je ${leeftijd} jaar oud bent, en dat je lievelingsvak ${vak} is.</p>`);
    </script>
</body>
</html>
