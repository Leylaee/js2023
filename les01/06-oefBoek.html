<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const naam = prompt("Wat is je naam?", "Leyla");
        const boek = prompt("Wat is de naam van het boek?" , "Boek");
        const prijs = prompt("Wat is de prijs?" , 20);

        document.write("<h1>Aankoop boek</h1>");
        document.write(`<p>Hallo ${naam}, gefeliciteerd met de aankoop van "${boek}". De prijs hiervoor is: ${prijs}</p>`);

     </script>
</body>
</html>
