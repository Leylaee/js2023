<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function eersteCharacter(conatiner){
            let eerste = conatiner.charAt(0);
            document.write(`Het eerste karakter uit "${conatiner}" is: ${eerste}`);
        }

        eersteCharacter("Javascript");
    </script>
</body>
</html>
