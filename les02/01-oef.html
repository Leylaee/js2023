<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const getal = prompt("Geef een getal");
        const aantal = prompt("Geef het aantal");
        const totaal = getal*aantal;
        document.write(`De totatle prijs is ${totaal}`);
    </script>
</body>
</html>
